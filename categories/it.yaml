idioms_questions: "Stare con le mani in mano\nMandare a quel paese\nOltre il danno
  la beffa\nPiove sul bagnato\nGallina vecchia fa buon brodo\nStringere i denti\n
  Fare il passo più lungo della gamba\nNella botte piccola c'è il vino buono\nNon
  ci piove\nDate a Cesare quel che è di Cesare\nDa che pulpito viene la predica\n
  Avere un diavolo per capello\nDonna barbuta, sempre piaciuta\nAvere il braccino
  corto\nAvere un asso nella manica\nChiodo scaccia chiodo\nTira più un pelo di donna
  che un carro di buoi\nDatti all'ippica\nPiù facile a dirsi che a farsi\nMangiare
  come un maiale\nNon avere peli sulla lingua\nCadere dalle nuvole\nDi punto in bianco\n
  Con le mani nel sacco\nAffogare in un bicchier d'acqua\nAcqua alla gola\nA caval
  donato non si guarda in bocca\nA buon intenditor poche parole\nTutto fumo e niente
  arrosto\nA mali estremi, estremi rimedi\nQuando il gioco si fa duro... i duri cominciano
  a giocare\nBisogna fare buon viso a cattivo gioco\nLe bugie hanno le gambe corte\n
  Non è tutto oro quel che luccica\nAnche l’occhio vuole la sua parte\nMorto un papa
  se ne fa un altro\nChi non risica non rosica\nChi fa da sé fa per tre\nChi ha i
  denti non ha pane, e chi ha pane non ha i denti\nUomo avvisato mezzo salvato\nChi
  va con lo zoppo impara a zoppicare\nChi semina vento raccoglie tempesta\nIl gioco
  è bello quando dura poco\nTra moglie e marito non mettere il dito\nNe uccide più
  la lingua che la spada\nMeglio soli che male accompagnati\nL’erba del vicino è sempre
  più verde\nL’appetito vien mangiando\nIl mondo è fatto a scale. C’è chi scende e
  c’è chi sale\nL’amore non è bello se non è litigarello\nChi è causa del suo mal
  pianga se stesso\nLa madre degli imbecilli è sempre incinta\nChi dorme non piglia
  pesci\nFatta la legge, trovato l’inganno\nNon è bello ciò che è bello ma è bello
  ciò che piace\nIl riso abbonda sulla bocca degli stolti\nChi disprezza compra\n
  A rubar poco si va in galera, a rubar tanto si fa carriera\nChi si fa i fatti suoi
  campa cent’anni\nOcchio non vede, cuore non duole\nRosso di sera, bel tempo si spera\n
  Il lupo perde il pelo ma non il vizio\nNon dire gatto se non ce l’hai nel sacco\n
  Can che abbaia non morde\nL’ospite è come il pesce: dopo tre giorni puzza\nChi tardi
  arriva male alloggia\nRidi, ridi, che la mamma ha fatto gli gnocchi\nMai piangere
  sul latte versato\nNon si può avere la botte piena e la moglie ubriaca\nTra il dire
  e il fare c’è di mezzo il mare\nChi si accontenta gode\nChi trova un amico trova
  un tesoro\nChi va a Roma perde la poltrona\nCercare l'ago in un pagliaio\nTrovare
  il pelo nell'uovo\nNon tutte le ciambelle escono col buco\nIl buon giorno si vede
  dal mattino\nChi troppo vuole nulla stringe\nTentar non nuoce\nRide bene chi ride
  ultimo\nGli ultimi saranno i primi\nChi non beve in compagnia o è un ladro o è una
  spia\nSe non è zuppa è pan bagnato\nTra i due litiganti il terzo gode\nTale padre,
  tale figlio\nTanto va la gatta al lardo che ci lascia lo zampino\nFidarsi è bene,
  non fidarsi è meglio\nIl gioco non vale la candela\nChi tace acconsente\nL’abito
  non fa il monaco\nOgnuno tira l’acqua al suo mulino\nSbagliare è umano, perseverare
  è diabolico\nChi ben comincia è a metà dell’opera\nPatti chiari amicizia lunga\n
  Quando il gatto non c’è i topi ballano\nMeglio tardi che mai\nChi va piano va sano
  e va lontano\nNe è valsa la pena\nPuoi dirlo forte"
