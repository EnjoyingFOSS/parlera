idioms_questions: "egy híd túl messze van\negy tízcentes egy tucat\nSúlyosbítani a\
  \ sérülést\nmindenütt\nlegyen, ami lesz\na bokor körül járkálj\nHarapj a golyóba.\n\
  harapj többet, mint amit meg tudsz rágni\nÁldás álruhában\nfújd ki a gőzt\ntörd\
  \ össze a lábad\nfejezd be a napot\nFérgek doboza\nNem érdekel.\nvágd le a sarkokat\n\
  vágjunk bele a közepébe.\nTárcsázz le\nhúzz egy vonalat\nejts egy célzást\nKönnyebb\
  \ mondani, mint megtenni\nEgyél, mint egy ló\nTisztességesen és tisztességesen\n\
  a helyére kerülni\nátesni a síneken\nAdj egy esélyt valaminek\nAdj valamit egy kis\
  \ lendületet\nmenj hidegre a pulyka nélkül\na feje fölött megy át\ntúlzásba esni\n\
  tedd meg az extra mérföldet\nmenj a dodó útjára\nnagyobb halakkal kell foglalkoznod\n\
  fején találja a szöget\ncsapj a lecsóba\nha a legrosszabbra fordul a helyzet\nA\
  \ tudatlanság boldogság.\nAz utolsó pillanatban.\nMindenre képes vagy.\nugorj a\
  \ lehetőségre.\nugorj örömödben.\nkenguru bíróság\ntartsd nyitva a szemed\nTarts\
  \ valakinek társaságot\ntartsd szemmel\nmaradj nyugodt\nGyerünk, gyerünk, gyerünk!\n\
  Hagyd abba\nnevetséges\nlerakni\nmegalapozni az alapokat\nhagyj valakit a porban\n\
  fény az alagút végén\nmint két borsó egy hüvelyben\nszerelem első látásra\nElfojtani\
  \ valamit csírájában\nsemmi kár, semmi bűntudat\nNincs fájdalom, nincs nyereség\n\
  Nem lehet...\nNe olyan gyorsan.\nA fejem tetejéről.\nNem, nem, nem, nem, nem, nem,\
  \ nem, nem, nem.\na vékony jégen.\nEgyszer a kék holdon\nSzedd össze a darabokat.\n\
  hab a tortán\nszurokszilárdság\npixel tökéletes\nhallás után játszani\nszavakkal\
  \ való játék\nJátssz valakit, mint egy hegedűt\nmutass ujjal\nposztergyerek\nA fazék\
  \ hívja a kanna feketét\nhideg vizet öntünk rá\nöntsd ki a szíved\nSzedd össze magad.\n\
  rúzsozd ki a disznót\nolvass a sorok között\nlenyúlás\nmegbánni a napot\náruld el\
  \ az igazságot\nvan esélyünk\nkiállni\nlopd el valakinek a dicsőségét\nellopni a\
  \ show-t\nelferdíteni az igazságot\nszerencsejáték\na két világ legjobbja\naz elefánt\
  \ a szobában\nAz utolsó csepp a pohárban\naz egész kilenc méter\nhogy rövidre zárjam\
  \ a történetet\na legjobb\nszemet hunyni\namikor a kényszerhelyzet elérkezik\nvadliba\
  \ hajsza\nszájról szájra\nMegéri a sót\nMondhatod ezt újra."
