  wakelock: ^0.6.1
  url_launcher: ^6.0.20
  flutter_device_type: ^0.4.0
  rflutter_alert: ^2.0.4 #todo remove?
  path_provider: ^2.0.9
  share_plus: ^4.0.4
  animated_toggle_switch: ^0.5.2
