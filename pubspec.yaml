version: 1.2.0+3

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0

  shared_preferences: ^2.0.13
  package_info_plus: ^1.4.0
  scoped_model: ^2.0.0-nullsafety.0
  sensors_plus: ^1.3.0
  audioplayers: ^0.20.0
