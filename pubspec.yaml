name: zgadula
description: Mobile party game for friends

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 2.4.0+13

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  shared_preferences: ^0.5.3+4
  intl: 0.15.8
  intl_translation: ^0.17.4
  scoped_model: ^1.0.1
  sensors: ^0.4.0+1
  audioplayers: ^0.13.1
  vibration: ^1.2.1
  firebase_analytics: ^5.0.1
  firebase_crashlytics: ^0.1.0+3
  screen: ^0.0.5
  package_info: ^0.4.0+6
  launch_review: ^2.0.0
  url_launcher: ^5.1.2
  flutter_device_type: ^0.2.0
  rflutter_alert: ^1.0.3
  camera: ^0.5.4
  permission_handler: ^3.2.2
  path_provider: ^1.2.0
  carousel_slider: ^1.3.0
  esys_flutter_share: ^1.0.2
  flutter_spinkit: ^4.0.0
  firebase_admob: ^0.9.0+6
  firebase_messaging: 5.1.4
  quiver: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.7.2


# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/data/
    - assets/images/
    - assets/images/categories/
    - assets/images/flags/
    - assets/sfx/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Medium.ttf
        - asset: assets/fonts/Lato-Heavy.ttf
          weight: 700

flutter_icons:
  image_path: 'icon/icon.png'
  adaptive_icon_foreground: 'icon/icon-foreground.png'
  adaptive_icon_background: '#033C60'
  android: true
  ios: true
