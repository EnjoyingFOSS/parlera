name: parlera
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  shared_preferences: ^2.0.11
  scoped_model: ^2.0.0-nullsafety.0
  sensors_plus: ^1.2.1
  audioplayers: ^0.20.0
  vibration: 1.7.4-nullsafety.0
  wakelock: ^0.5.6
  package_info: ^2.0.2
  url_launcher: ^6.0.17
  flutter_device_type: ^0.4.0
  rflutter_alert: ^2.0.4 #todo remove?
  camera: ^0.9.4
  permission_handler: ^8.3.0
  path_provider: ^2.0.8
  carousel_slider: ^4.0.0
  share_plus: ^3.0.4
  flutter_spinkit: ^5.1.0 # todo remove
  quiver: ^3.0.1
  flutter_svg: ^1.0.0
  animated_toggle_switch: ^0.2.1
  
dependency_overrides:
  intl: ^0.17.0
  crypto: ^3.0.0
  petitparser: ^4.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/data/
    - assets/images/tutorial/
    - assets/images/categories/
    - assets/audio/

  fonts:
    - family: MontserratAlternates
      fonts:
        - asset: assets/fonts/MontserratAlternates-Medium.ttf
        - asset: assets/fonts/MontserratAlternates-Bold.ttf
          weight: 700