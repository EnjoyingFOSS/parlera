name: parlera
description: A party game where your friends describe and you guess; or vice versa

publish_to: "none"

version: 4.0.1+15

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0

  drift: ^2.18.0
  sqlite3_flutter_libs: ^0.5.0
  sqlite3: any
  path_provider: ^2.1.3
  path: ^1.8.2

  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  shared_preferences: ^2.1.2
  url_launcher: ^6.3.0
  emoji_picker_flutter: ^2.2.0
  share_plus: ^9.0.0

  flutter_bounceable: ^1.1.0
  molten_navigationbar_flutter: ^1.0.1
  shimmer_animation: ^2.2.1
  confetti: ^0.7.0
  flutter_staggered_animations: ^1.1.1
  
  package_info_plus: ^8.0.0
  scoped_model: ^2.0.0-nullsafety.0
  sensors_plus: ^5.0.1
  audioplayers: ^6.0.0 #TODO test on ARM Linux
  vibration: ^1.9.0
  wakelock_plus: ^1.2.5
  flutter_device_type: ^0.4.0
  cross_file: ^0.3.4
  animated_toggle_switch: ^0.7.0
  smooth_page_indicator: ^1.0.1
  palette_generator: ^0.3.3
  sembast: ^3.7.0
  flutter_svg: ^2.0.10
  file_picker: ^8.0.5
  xdg_directories: ^1.0.4
  flutter_localized_locales: ^2.0.5
  l10n_esperanto: ^2.0.11
  flutter_svg_provider: ^1.0.7
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  auto_size_text: ^3.0.0

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

  build_runner: ^2.4.10
  drift_dev: ^2.18.0
  freezed: ^2.5.2
  custom_lint:
  riverpod_generator: ^2.3.11
  riverpod_lint: ^2.3.10
  json_serializable: ^6.8.0
  # TODO for result counter and combo cards: flip_board: ^1.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/data/
    - assets/images/
    - assets/images/tutorial/
    - assets/audio/
    - assets/emoji/

  fonts:
    - family: NotoEmoji
      fonts:
      - asset: assets/fonts/NotoEmoji-Regular.ttf
    - family: MontserratAlternates
      fonts:
        - asset: assets/fonts/MontserratAlternates-Medium.ttf
        - asset: assets/fonts/MontserratAlternates-Bold.ttf
          weight: 700